apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: hello-pvc
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: default
  volumeMode: Filesystem
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-server
  labels:
    app: server
    owner: bbozic
spec:
  replicas: 1
  selector:
    matchLabels:
      app: server
      owner: bbozic
  template:
    metadata:
      labels:
        app: server
        owner: bbozic
    spec:
      containers:
      - name: hello-server
        image: crayonworkshop.azurecr.io/bbozic-http-server-pv:0.0.1
        env:
        - name: PASSWORD
          valueFrom:
            secretKeyRef:
              name: hello-world-secret
              key: password
        ports:
        - containerPort: 5858
          name: server
          protocol: TCP
        resources:
          limits:
            memory: 256Mi
            cpu: 200m
        volumeMounts:
        - mountPath: /data/hello-server/config
          name: hello-server-config
          readOnly: true
        - mountPath: /pv-mount/logs
          name: logging
      volumes:
      - name: hello-server-config
        configMap:
          name: hello-world-cm
      - name: logging
        persistentVolumeClaim:
          claimName: hello-pvc
